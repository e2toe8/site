<!DOCTYPE html>
<html>

<head>
    <title>Flask Simple Login</title>
</head>

<body>
    <h2>Login</h2>
    <form action="/login" method="post">
        Username:<br>
        <input type="text" id="username" name="username">
        <br><br>
        Password:<br>
        <input type="password" id="password" name="password">
        <br><br>
        <button>Login</button>
    </form>
</body>

</html>
